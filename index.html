<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | Clock App</title>
</head>

<!-- put bg on body -->
<body>
  <h1 class="sr-only">Clock app</h1>
  <main class="widgets"> <!-- put all other contents on main, transform main for popup. main 100 ht & width-->
    <section class="top-widgets"> <!-- top section here -->
      <div class="container">
        <div class="top-widgets__contents">
          <article class="quote-wrapper">
            <div class="quote-wrapper__random">
              <q id="quote"></q>
              <button id="refresh"></button>
            </div>
            <p class="author"></p>
          </article>

          <article class="currently">
            <header>
              <img class="icon">
              <p class="currently__greeting">Good </p><span>, it's currently</span>
            </header>
            <section class="currently__time">
              <div class="time">
                <h2 class="time-now"></h2>
                <div class="standard-time">
                  <p class="period"></p>
                  <p class="region"></p>
                </div>
              </div>
              <div class="currently__location">
                <h3 class="country">in</h3>
              </div>
            </section>
            <button class="expand">More<img src="./assets/desktop/icon-arrow-up.svg" alt="arrow icon" class="arrow">
            </button>
          </article>
        </div>
      </div>
    </section>
    <!-- bottom section here -->
    <article class="details">
      <div class="container">
        <div class="details__region info">
          <h4>Current timezone</h4>
          <h3 id="timezone"></h3>
        </div>
        <div class="details__day info">
          <h4>Day of the year</h4>
          <h3 id="year-day"></h3>
        </div>
        <div class="details__week-day info">
          <h4>Day of the week</h4>
          <h3 id="week-day"></h3>
        </div>
        <div class="details__week-number info">
          <h4>Week number</h4>
          <h3 id="week-number"></h3>
        </div>
      </div>
    </article>
  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
