<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | Clock App</title>
</head>

<!-- put bg on body -->
<body>
  <h1 class="sr-only">Clock app</h1>
  <main class="widgets">
    <section class="top-widgets">
      <!-- top section here -->
      <div class="container">
        <div class="top-widgets__contents">
          <article class="quote-wrapper">
            <div class="quote-wrapper__random">
              <q id="quote"></q>
              <button id="refresh">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z"
                    fill-rule="nonzero" /></svg><span class="sr-only">Click the refresh icon</span></button>
            </div>
            <p class="author"></p>
          </article>
    
          <article class="currently">
            <header>
              <img class="icon">
              <p class="currently__greeting">Good </p><span>, it's currently</span>
            </header>
            <section class="currently__time">
              <div class="time">
                <h2 class="time-now"></h2>
                <div class="standard-time">
                  <p class="period"></p>
                  <p class="region"></p>
                </div>
              </div>
              <div class="currently__location">
                <h3 class="country">in</h3>
              </div>
            </section>
            <button class="expand">More<img src="./assets/desktop/icon-arrow-up.svg" alt="arrow icon" class="arrow">
            </button>
          </article>
        </div>
      </div>
    </section>
    <!-- bottom section here -->
    <article class="details">
      <div class="container">
        <div class="details__region info">
          <h4>Current timezone</h4>
          <h3 id="timezone"></h3>
        </div>
        <div class="details__day info">
          <h4>Day of the year</h4>
          <h3 id="year-day"></h3>
        </div>
        <div class="details__week-day info">
          <h4>Day of the week</h4>
          <h3 id="week-day"></h3>
        </div>
        <div class="details__week-number info">
          <h4>Week number</h4>
          <h3 id="week-number"></h3>
        </div>
      </div>
    </article>

  </main>
  <!-- <main class="widgets">put all other contents on main, transform main for popup. main 100 ht & width
    
  </main> -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
